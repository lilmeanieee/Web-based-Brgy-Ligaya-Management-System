<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/signup-style.css">
</head>

<body>
    <div class ="container-sm">
        
        <form action="#" class="form-group">
            <div class=" bg p-4">
                <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                
                <h2 class ="text-center mb-3">Create Account</h2>
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@gmail.com" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" required>
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
                
                <button class="btn btn-register " type="submit">Register</button>
                <div class="register-link">
                    <p>Already have an account?</p>
                    <a href="../html/login.html">Log in</a>
                </div>
            </div>
        </form>
        
    </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
