<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/signup-IDverification-style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form-group">
            <div class="bg p-4">
                <button type="button" class="btn-close btn-close-white" aria-label="Close"
                    onclick="history.back();"></button>

                <h2 class="text-center">Identity Verification</h2>
                <p class="text-center mb-4">Upload the following files to verify your identity</p>
   
                <label for="inputFileID" class="form-label">Upload Valid ID</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputFileID" 
                        aria-describedby="inputFileID" aria-label="Upload" required>
                </div>
                <label for="inputFileSelfie" class="form-label">Upload a Selfie holding Valid ID</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputFileSelfie" aria-describedby="inputFileSelfie" aria-label="Upload" required>
                </div>
                
                <button class="btn btn-login" type="submit" onclick="">Submit</button>
                
            </div>
        </form>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
