<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resident</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/add-resident-style.css">
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Create Resident Data</h2>

            <div class = "data container">
                <form>
                    
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class = "personalInfo-container"></div>
                            <div class = "personalInfo-data">
                                <label>Last Name: <input type="text"></label>
                                <label>First Name: <input type="text"></label>
                                <label>Middle Name: <input type="text"></label>
                                <label>Suffix: <input type="text"></label>
                        
                                <label>Birthdate: <input type="date"></label>
                                <label>Age: <input type="number"></label>
                                <label>Place of Birth: <input type="text"></label>
                                <label>Gender: 
                                <select>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="preferNotToSay">Prefer not to say</option>
                                </select>
                                </label>
                                <label>Civil Status: 
                                    <select>
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="widowed">Widowed</option>
                                        <option value="divorced">Divorced</option>
                                        <option value="separated">Separated</option>
                                    </select>
                                </label>
                                
                                <label>Nationality: <input type="text"></label>
                                <label>Religion: <input type="text"></label>
                            </div>
                        </div> 
                    </fieldset>
                    
    
                    <fieldset>
                        <legend>Address Information</legend>
                        <div class = "addressInfo-container">
                            <div class="addressInfo-data">
                                <label>House/Lot Number: <input type="text"></label>
                                <label>Purok: <input type="text"></label>
                                <label>Street: <input type="text"></label>
                                <label>Subdivision: <input type="text"></label>
                                <label>Barangay: <input type="text"></label>
                                <label>City/Municipality: <input type="text"></label>
                                <label>Province: <input type="text"></label>
                                <label>Region: <input type="text"></label>
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class = "contactInfo-container">
                            <div class="contactInfo-data">
                                <label>Mobile No.: <input type="text"></label>
                                <label>Email Address: <input type="email"></label>
                            </div>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <legend>Emergency Contact</legend>
                        <div class = "emergencyInfo-container">
                            <div class="emergencyInfo-data">
                                <label>Name: <input type="text"></label>
                                <label>Contact Number: <input type="text"></label>
                                <label>Relationship: 
                                    <select>
                                        <option value="parent">Parent</option>
                                        <option value="spouse">Spouse</option>
                                        <option value="sibling">Sibling</option>
                                        <option value="relative">Relative</option>
                                        <option value="friend">Friend</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </fieldset>
    
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="button" class="close-btn" onclick="history.back();">Cancel</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
