<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login-style.css">
</head>

<body>
    <div class="container">
        <form action="../handlers_php/login.php" class="form-group">
            <div class=" bg p-4">
                <button type="button" class="btn-close btn-close-white" aria-label="Close"
                    onclick="history.back();"></button>

                <h2 class="text-center mb-3">Log in</h2>
                <div class="form-floating mb-3 ">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@ligaya.gensan.com"
                        required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div action="" class="forgot-pass">
                    <a href="../html/forgot-pass.html">forgot password</a>
                </div>
                <button class="btn btn-login" type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account?</p>
                    <a href="../html/signup.html">Register</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
